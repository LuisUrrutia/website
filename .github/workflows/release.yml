name: Release and Deploy

on:
  push:
    branches:
      - main

env:
  CLOUDFLARE_PROJECT_NAME: personal-website
  BUILD_DIR: dist/

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new-release-published: ${{ steps.release.outputs.new-release-published }}
      new-release-version: ${{ steps.release.outputs.new-release-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bunx semantic-release

      - name: Upload build artifact
        if: steps.release.outputs.new-release-published == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: dist-${{ steps.release.outputs.new-release-version }}
          path: dist/
          retention-days: 7

  deploy:
    needs: release
    if: needs.release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://urrutia.me
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist-${{ needs.release.outputs.new-release-version }}
          path: dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist/ --project-name=${{ env.CLOUDFLARE_PROJECT_NAME }} --commit-hash=${{ github.sha }}

  lighthouse:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Lighthouse audit
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://urrutia.me/
            https://urrutia.me/es/
          uploadArtifacts: true
          temporaryPublicStorage: true
